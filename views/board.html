<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-BE-P2 WAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/board.js" defer></script>
  </head>
  <body class="m-0 mx-[200px]">
    <header class="flex items-center justify-between h-16 pb-10 pt-5 px-5">
      <h1 class="text-lg font-medium" onclick="location.href='/index.html'">
        HELLO, WEB!
      </h1>
      <button
        id="loginButton"
        class="bg-[#4362d0] text-white rounded-lg px-4 py-2 border-none focus:outline-none gap-2.5"
        onclick="location.href='/login.html'"
      >
        로그인/회원가입
      </button>
    </header>

    <main class="flex flex-col items-start gap-10 px-5 mt-12 mx-40">
      <article class="w-full flex flex-col gap-10">
        <h2 id="title" class="text-2xl"></h2>
        <div class="flex flex-col gap-4 border-t border-b border-gray-200 py-4">
          <div class="flex gap-16">
            <span class="text-sm text-gray-500"
              >작성자: <span id="author"></span
            ></span>
            <span class="text-sm text-gray-500"
              >작성일자: <span id="createdAt"></span
            ></span>
            <span class="text-sm text-gray-500"
              >조회: <span id="viewCount"></span
            ></span>
          </div>
        </div>
        <div class="py-8">
          <p id="content" class="mb-4"></p>
        </div>
      </article>

      <section class="w-full flex flex-col gap-10">
        <h3
          class="text-lg font-medium text-gray-500 border-t border-gray-200 pt-4"
        >
          댓글 <span id="commentCount">0</span>개
        </h3>
        <ul class="space-y-6" id="commentList"></ul>
        <form class="flex flex-col gap-4" id="commentForm">
          <div
            class="box-border flex flex-col gap-2 border border-[#d2dae0] p-4 rounded-lg"
          >
            <label
              id="currentUser"
              for="commentContent"
              class="text-sm font-medium text-[#4b5966]"
            >
            </label>
            <textarea
              id="userInput"
              placeholder="댓글을 입력하세요"
              class="border-none focus:outline-none h-24"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-[#4362d0] text-white rounded-lg px-4 py-2 border-none focus:outline-none transition-colors duration-300 hover:bg-[#14212B]"
          >
            등록
          </button>
        </form>
      </section>

      <div class="flex justify-between w-full mt-8">
        <button
          class="bg-[#4362d0] text-white rounded-lg px-4 py-2 border-none focus:outline-none"
        >
          이전 글
        </button>
        <button
          class="bg-gray-200 text-gray-700 rounded-lg px-4 py-2 border-none focus:outline-none"
          onclick="location.href='/index.html'"
        >
          목록으로
        </button>
        <button
          class="bg-[#4362d0] text-white rounded-lg px-4 py-2 border-none focus:outline-none"
        >
          다음 글
        </button>
      </div>
    </main>
  </body>
</html>
